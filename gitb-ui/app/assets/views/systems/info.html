<div>
    <div class="row">
        <h4>System information</h4>
    </div>
    <div class="row">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-12">
                    <p class="form-control-static"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Short Name</label>
                    <div class="col-sm-11">
                    <p class="form-control-static">{{systemCtrl.system.sname}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Full Name</label>
                    <div class="col-sm-11">
                    <p class="form-control-static">{{systemCtrl.system.fname}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Description</label>
                <div class="col-sm-11">
                    <p class="form-control-static">{{systemCtrl.system.description}}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Version</label>
                <div class="col-sm-11">
                    <p class="form-control-static">{{systemCtrl.system.version}}</p>
                </div>
            </div>
        </form>
    </div>
</div>
