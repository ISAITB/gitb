<div class="page settings">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="title">Change password</h4>
		</div>
		<div class="panel-body">
            <!-- Error messages -->
            <div class="row col-md-10 col-md-offset-1">
                <div uib-alert ng-repeat="alert in pc.alerts" ng-class="'alert-' + alert.type" close="pc.closeAlert($index)">{{alert.msg}}</div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="current">Current password:</label>
                            <div class="col-sm-7"><input id="current" ng-model="data.currentPassword" class="form-control" type="password" required></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="password">New password:</label>
                            <div class="col-sm-7"><input id="password" ng-model="data.password1" class="form-control" type="password" required></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="confirm">Confirm password:</label>
                            <div class="col-sm-7"><input id="confirm" ng-model="data.password2" class="form-control" type="password" required></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button ng-click="pc.updatePassword()" ng-disabled="pc.saveDisabled()" class="btn btn-default">Save</button>
        </div>
    </div>
</div>
