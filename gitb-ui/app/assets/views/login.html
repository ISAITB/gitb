<section class="page-top">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2 ng-if="lc.loginOption == lc.Constants.LOGIN_OPTION.DEMO">Home</h2>
                <h2 ng-if="lc.loginOption != lc.Constants.LOGIN_OPTION.DEMO">Welcome to the Interoperability Test Bed</h2>
            </div>
        </div>
    </div>
</section>
<div ng-controller="LoginController as lc">
    <div ng-if="lc.loginOption == lc.Constants.LOGIN_OPTION.DEMO">
        <div class="container">
            <span class="tab" style="font-size: xx-large;"><i class="fa fa-spinner fa-spin fa-lg fa-fw"></i></span>
        </div>
    </div>
    <div ng-if="lc.loginOption != lc.Constants.LOGIN_OPTION.DEMO">
        <div class="container" ng-if="lc.DataService.configuration['sso.enabled']">
            <div class="row">
                <div class="col-xs-12">
                    <div class="container-fluid">
                        <div class="row">
                            <h4 ng-if="lc.DataService.actualUser.accounts.length > 0" style="padding-bottom: 10px;">Select a role linked to your account</h4>
                            <h4 ng-if="lc.DataService.actualUser.accounts.length == 0" style="padding-bottom: 10px;">There are no roles currently linked to your account</h4>
                        </div>
                        <div class="row" ng-class="{'div-spaced-small': !$first, 'account-card-ou': account.role == lc.Constants.USER_ROLE.VENDOR_USER, 'account-card-oa': account.role == lc.Constants.USER_ROLE.VENDOR_ADMIN, 'account-card-ca': account.role == lc.Constants.USER_ROLE.COMMUNITY_ADMIN, 'account-card-ta': account.role == lc.Constants.USER_ROLE.SYSTEM_ADMIN}" ng-repeat="account in lc.DataService.actualUser.accounts">
                            <div class="account-card-internal" ng-click="lc.loginViaSelection(account.id)">
                                <div class="account-card-text">
                                    {{lc.DataService.getRoleDescription(true, account)}}
                                </div>
                            </div>
                        </div>
                        <div class="row" ng-class="{'account-list-new': lc.DataService.actualUser.accounts.length > 0}">
                            <button class="btn btn-primary" ng-click="lc.createAccount()" ng-disabled="lc.createPending"><span class="tab" ng-if="lc.createPending"><i class="fa fa-spinner fa-spin fa-lg fa-fw"></i></span>
                                <span ng-if="lc.DataService.actualUser.accounts.length > 0">Link another role to your account</span>
                                <span ng-if="lc.DataService.actualUser.accounts.length == 0">Link a role to your account</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" ng-if="lc.DataService.configuration['sso.enabled'] == false">
            <div class="row">
                <div class="col-md-12">
                    <div class="row featured-boxes login">
                        <div class="col-md-6">
                            <div class="featured-box featured-box-secundary default info-content">
                                <div class="box-content">
                                    <ng-include src="'assets/views/login-form.html'"></ng-include>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>
</div>
