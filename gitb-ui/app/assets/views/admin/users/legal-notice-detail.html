<div class="page users detail">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="title">Legal notice detail</h4>
        </div>
        <div class="panel-body">
            <!-- Error messages -->
            <div class="row col-md-10 col-md-offset-1">
                <alert ng-repeat="alert in legalNoticeDetailCtrl.alerts" type="{{alert.type}}" close="legalNoticeDetailCtrl.closeAlert($index)">{{alert.msg}}</alert>
            </div>
            <!-- legal notice form -->
            <div class="row col-md-10 col-md-offset-1">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="name">* Name:</label>
                        <div class="col-sm-8"><input id="name" ng-model="legalNoticeDetailCtrl.notice.name" class="form-control" type="text" required></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="description">Description:</label>
                        <div class="col-sm-8"><textarea id="description" ng-model="legalNoticeDetailCtrl.notice.description" class="form-control"></textarea></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="default">Default :</label>
                        <div class="col-sm-8"><input id="default" ng-model="legalNoticeDetailCtrl.notice.default" ng-disabled="legalNoticeDetailCtrl.isDefault" type="checkbox"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-8">
                            <button class="btn btn-default" type="button" ng-click="legalNoticeDetailCtrl.cancelDetailLegalNotice()">Cancel</button>
                            <button class="btn btn-default" type="button" ng-click="legalNoticeDetailCtrl.updateLegalNotice(false)">Update</button>
                            <button class="btn btn-default" type="button" ng-click="legalNoticeDetailCtrl.updateLegalNotice(true)">Copy</button>
                            <button class="btn btn-default" type="button" ng-click="legalNoticeDetailCtrl.deleteLegalNotice()">Delete</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <textarea class="mce-editor">
        </textarea>
    </div>
</div>
