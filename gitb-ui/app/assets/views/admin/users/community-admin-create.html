<div class="page users create">
    <div class="row">
        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="title">Community Admin create</h4>
                </div>
                <div class="panel-body">
                    <!-- Error messages -->
                    <div class="row col-md-10 col-md-offset-1">
                        <alert ng-repeat="alert in communityAdminCreateCtrl.alerts" type="{{alert.type}}" close="communityAdminCreateCtrl.closeAlert($index)">{{alert.msg}}</alert>
                    </div>

                    <div class="col-md-10 col-md-offset-1" tb-user-form tb-new="true" tb-admin="true" tb-user="communityAdminCreateCtrl.user"></div>
                    <div class="row col-md-10 col-md-offset-3">
                        <div class="btn-toolbar">
                            <button class="btn btn-default" type="button" ng-click="communityAdminCreateCtrl.createAdmin()" ng-disabled="communityAdminCreateCtrl.saveDisabled()">Save</button>
                            <button class="btn btn-default" type="button" ng-click="communityAdminCreateCtrl.cancelCreateAdmin()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
