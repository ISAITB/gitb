<div class="page users detail">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="title">Error template detail</h4>
        </div>
        <div class="panel-body">
            <!-- Error messages -->
            <div class="row col-md-10 col-md-offset-1">
                <alert ng-repeat="alert in errorTemplateDetailCtrl.alerts" type="{{alert.type}}" close="errorTemplateDetailCtrl.closeAlert($index)">{{alert.msg}}</alert>
            </div>
            <!-- Error template form -->
            <div class="row col-md-10 col-md-offset-1">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="name">* Name:</label>
                        <div class="col-sm-8"><input id="name" ng-model="errorTemplateDetailCtrl.template.name" class="form-control" type="text" required></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="description">Description:</label>
                        <div class="col-sm-8"><textarea id="description" ng-model="errorTemplateDetailCtrl.template.description" class="form-control"></textarea></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="default">Default :</label>
                        <div class="col-sm-8"><input id="default" ng-model="errorTemplateDetailCtrl.template.default" ng-disabled="errorTemplateDetailCtrl.isDefault" type="checkbox"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-8">
                            <button class="btn btn-default" type="button" ng-click="errorTemplateDetailCtrl.preview()" ng-disabled="errorTemplateDetailCtrl.saveDisabled()">Preview</button>
                            <button class="btn btn-default" type="button" ng-click="errorTemplateDetailCtrl.updateErrorTemplate(false)" ng-disabled="errorTemplateDetailCtrl.saveDisabled()">Update</button>
                            <button class="btn btn-default" type="button" ng-click="errorTemplateDetailCtrl.updateErrorTemplate(true)">Copy</button>
                            <button class="btn btn-default" type="button" ng-click="errorTemplateDetailCtrl.deleteErrorTemplate()">Delete</button>
                            <button class="btn btn-default" type="button" ng-click="errorTemplateDetailCtrl.cancelDetailErrorTemplate()">Back</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div error-template-editor></div>
</div>
