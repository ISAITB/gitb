<div class="page users detail">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="title">Organization detail</h4>
        </div>
        <div class="panel-body">
            <!-- Error messages -->
            <div class="row col-md-10 col-md-offset-1">
                <alert ng-repeat="alert in orgDetailCtrl.alerts" type="{{alert.type}}" close="orgDetailCtrl.closeAlert($index)">{{alert.msg}}</alert>
            </div>

            <div class="row">
                <div class="col-md-10 col-md-offset-1" tb-organization-form tb-organization="orgDetailCtrl.organization" tb-landing-pages="orgDetailCtrl.landingPages" tb-legal-notices="orgDetailCtrl.legalNotices"></div>
            </div>
            <div class="row col-md-10 col-md-offset-3">
                <div class="btn-toolbar">
                    <button class="btn btn-default" type="button" ng-click="orgDetailCtrl.cancelDetailOrganization()">Cancel</button>
                    <button class="btn btn-default" type="button" ng-click="orgDetailCtrl.updateOrganization()">Update</button>
                    <button class="btn btn-default" type="button" ng-click="orgDetailCtrl.deleteOrganization()">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="title">Users</h4>
            <a ui-sref="app.admin.users.organizations.detail.users.create" class="btn btn-default pull-right">Create user</a>
        </div>
        <div table-directive columns="orgDetailCtrl.userColumns" data="orgDetailCtrl.users" on-select="orgDetailCtrl.userSelect"></div>
    </div>
</div>
