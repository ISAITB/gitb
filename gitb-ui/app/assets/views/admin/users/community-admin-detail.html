<div class="page users detail">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="title">Community admin detail</h4>
        </div>
        <div class="panel-body">
            <!-- Error messages -->
            <div class="row col-md-10 col-md-offset-1">
                <alert ng-repeat="alert in communityAdminDetailCtrl.alerts" type="{{alert.type}}" close="communityAdminDetailCtrl.closeAlert($index)">{{alert.msg}}</alert>
            </div>

            <div class="col-md-10 col-md-offset-1" tb-user-form tb-user="communityAdminDetailCtrl.user" tb-new="false" tb-admin="true"></div>
            <div class="row col-md-10 col-md-offset-3">
                <div class="btn-toolbar">
                    <button class="btn btn-default" type="button" ng-click="communityAdminDetailCtrl.updateAdmin()" ng-disabled="communityAdminDetailCtrl.saveDisabled()">Update</button>
                    <button class="btn btn-default" type="button" ng-click="communityAdminDetailCtrl.deleteAdmin()" ng-disabled="communityAdminDetailCtrl.disableDeleteButton">Delete</button>
                    <button class="btn btn-default" type="button" ng-click="communityAdminDetailCtrl.cancelDetailAdmin()">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
