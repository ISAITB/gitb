<div class="page users">
    <!-- Administrators -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="title">Administrators</h4>
            <a ui-sref="app.admin.users.admins.create" class="btn btn-default pull-right">Create administrator</a>
        </div>
        <div table-directive columns="userManagementCtrl.adminColumns" data="userManagementCtrl.admins" on-select="userManagementCtrl.adminSelect"></div>
    </div>
    <!-- communities -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="title">Communities</h4>
            <a ui-sref="app.admin.users.communities.create" class="btn btn-default pull-right">Create community</a>
        </div>
        <div table-directive columns="userManagementCtrl.communityColumns" data="userManagementCtrl.communities" on-select="userManagementCtrl.communitySelect"></div>
    </div>
</div>
