<div class="page users create">
    <div class="row">
        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="title">Legal notice create</h4>
                </div>
                <div class="panel-body">
                    <!-- Error messages -->
                    <div class="row col-md-10 col-md-offset-1">
                        <alert ng-repeat="alert in LegalNoticeCreateCtrl.alerts" type="{{alert.type}}" close="LegalNoticeCreateCtrl.closeAlert($index)">{{alert.msg}}</alert>
                    </div>
                    <!-- legal notice form -->
                    <div class="row col-md-10 col-md-offset-1">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="name">* Name:</label>
                                <div class="col-sm-8"><input id="name" ng-model="LegalNoticeCreateCtrl.notice.name" class="form-control" type="text" required></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="description">Description:</label>
                                <div class="col-sm-8"><textarea id="description" ng-model="LegalNoticeCreateCtrl.notice.description" class="form-control"></textarea></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="default">Default :</label>
                                <div class="col-sm-8"><input id="default" ng-model="LegalNoticeCreateCtrl.notice.default" type="checkbox"></div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-8">
                                    <button class="btn btn-primary" type="button" ng-click="LegalNoticeCreateCtrl.createLegalNotice()">Save</button>
                                    <button class="btn btn-default" type="button" ng-click="LegalNoticeCreateCtrl.cancelCreateLegalNotice()">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <textarea class="mce-editor">
                </textarea>
            </div>
        </div>
    </div>
</div>
