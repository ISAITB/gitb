<div class="page users detail">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="title">User detail</h4>
        </div>
        <div class="panel-body">
            <!-- Error messages -->
            <div class="row col-md-10 col-md-offset-1">
                <alert ng-repeat="alert in userDetailCtrl.alerts" type="{{alert.type}}" close="userDetailCtrl.closeAlert($index)">{{alert.msg}}</alert>
            </div>

            <div class="col-md-10 col-md-offset-1" tb-user-form tb-user="userDetailCtrl.user" tb-new="false" tb-admin="false" tb-roles="userDetailCtrl.roleChoices"></div>
            <div class="row col-md-10 col-md-offset-3">
                <div class="btn-toolbar">
                    <button class="btn btn-default" type="button" ng-click="userDetailCtrl.updateUser()" ng-disabled="userDetailCtrl.saveDisabled()">Update</button>
                    <button class="btn btn-default" type="button" ng-click="userDetailCtrl.deleteUser()">Delete</button>
                    <button class="btn btn-default" type="button" ng-click="userDetailCtrl.cancelDetailUser()">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
