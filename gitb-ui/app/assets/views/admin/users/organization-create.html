<div class="page users create">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="title">Create organisation</h4>
        </div>
        <div class="panel-body">
            <!-- Error messages -->
            <div class="row col-md-10 col-md-offset-1">
                <alert ng-repeat="alert in orgCreateCtrl.alerts" type="{{alert.type}}" close="orgCreateCtrl.closeAlert($index)">{{alert.msg}}</alert>
            </div>

            <div class="col-md-10 col-md-offset-1" tb-organization-form tb-organization="orgCreateCtrl.organization" tb-landing-pages="orgCreateCtrl.landingPages" tb-legal-notices="orgCreateCtrl.legalNotices" tb-error-templates="orgCreateCtrl.errorTemplates" tb-other-organisations="orgCreateCtrl.otherOrganisations"></div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-8 btn-toolbar">
                    <button class="btn btn-default" type="button" ng-click="orgCreateCtrl.createOrganization()" ng-disabled="orgCreateCtrl.saveDisabled()">Save</button>
                    <button class="btn btn-default" type="button" ng-click="orgCreateCtrl.cancelCreateOrganization()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
