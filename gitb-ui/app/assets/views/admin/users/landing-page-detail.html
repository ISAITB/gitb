<div class="page users detail">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="title">Landing page detail</h4>
        </div>
        <div class="panel-body">
            <!-- Error messages -->
            <div class="row col-md-10 col-md-offset-1">
                <alert ng-repeat="alert in landingPageDetailCtrl.alerts" type="{{alert.type}}" close="landingPageDetailCtrl.closeAlert($index)">{{alert.msg}}</alert>
            </div>
            <!-- landing page form -->
            <div class="row col-md-10 col-md-offset-1">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="name">* Name:</label>
                        <div class="col-sm-8"><input id="name" ng-model="landingPageDetailCtrl.page.name" class="form-control" type="text" required></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="description">Description:</label>
                        <div class="col-sm-8"><textarea id="description" ng-model="landingPageDetailCtrl.page.description" class="form-control"></textarea></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="default">Default:</label>
                        <div class="col-sm-8"><input id="default" ng-model="landingPageDetailCtrl.page.default" ng-disabled="landingPageDetailCtrl.isDefault" type="checkbox" class="form-check"></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-8 btn-toolbar">
                    <button class="btn btn-default" type="button" ng-click="landingPageDetailCtrl.updateLandingPage(false)" ng-disabled="landingPageDetailCtrl.saveDisabled()">Update</button>
                    <button class="btn btn-default" type="button" ng-click="landingPageDetailCtrl.updateLandingPage(true)">Copy</button>
                    <button class="btn btn-default" type="button" ng-click="landingPageDetailCtrl.deleteLandingPage()">Delete</button>
                    <button class="btn btn-default" type="button" ng-click="landingPageDetailCtrl.cancelDetailLandingPage()">Back</button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <textarea class="mce-editor">
        </textarea>
    </div>
</div>
