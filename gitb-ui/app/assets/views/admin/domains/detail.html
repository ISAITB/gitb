<div class="page domains detail">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="title">Domain details</h4>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-10 col-md-offset-1" domain-details-form domain="domainDetailsCtrl.domain">
				</div>
			</div>
		</div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-8 btn-toolbar">
					<button ng-click="domainDetailsCtrl.saveDomainChanges()" class="btn btn-default" ng-disabled="domainDetailsCtrl.saveDisabled()">Save changes</button>
					<button ng-click="domainDetailsCtrl.deleteDomain()" class="btn btn-default">Delete</button>
					<button ng-click="domainDetailsCtrl.back()" class="btn btn-default">Back</button>
                </div>
            </div>
        </div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="title">Specifications</h4>
			<a ui-sref="app.admin.domains.detail.specifications.create" class="btn btn-default pull-right">Create specification</a>
		</div>
		<div table-directive columns="domainDetailsCtrl.tableColumns" data="domainDetailsCtrl.specifications" on-select="domainDetailsCtrl.onSpecificationSelect"></div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="title">Parameters</h4>
			<a href="" ng-click="domainDetailsCtrl.createDomainParameter()" class="btn btn-default pull-right">Create parameter</a>
		</div>
		<div table-directive columns="domainDetailsCtrl.parameterTableColumns" data="domainDetailsCtrl.domainParameters" on-select="domainDetailsCtrl.onDomainParameterSelect"></div>
	</div>
</div>
