<div class="modal-header">
		<h4>{{title}}</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal">
			<div class="alert alert-danger" role="alert" ng-if="errorMessage">{{errorMessage}}</div>			
			<div class="form-group">
				<label class="col-sm-3 control-label" for="name">*Name:</label>
				<div class="col-sm-8"><input id="name" ng-model="domainParameter.name" class="form-control" type="text" required></div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="description">Description:</label>
				<div class="col-sm-8">
					<textarea id="description" ng-model="domainParameter.description" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="kind_1">*Kind:</label>
				<div class="col-sm-8">
					<label class="radio-inline"><input type="radio" ng-model="domainParameter.kind" name="kinds" id="kind_1" value="SIMPLE">Simple</label>
					<label class="radio-inline"><input type="radio" ng-model="domainParameter.kind" name="kinds" id="kind_1" value="HIDDEN">Hidden</label>
				</div>
			</div>
			<div class="form-group" ng-if="domainParameter.kind == 'SIMPLE'">
				<label class="col-sm-3 control-label" for="value">*Value:</label>
				<div class="col-sm-8"><input id="value" ng-model="domainParameter.value" class="form-control" type="text" required/></div>
			</div>
			<div class="form-group" ng-if="domainParameter.kind == 'HIDDEN' && formData.showUpdateValue">
				<label class="col-sm-3 control-label" for="domain-parameter-checkbox">Update value?</label>
				<div class="col-sm-8">
					<input id="domain-parameter-checkbox" ng-model="formData.updateValue" type="checkbox" class="form-check"/>
				</div>
			</div>
			<div class="form-group" ng-if="domainParameter.kind == 'HIDDEN' && (!domainParameter.id || formData.updateValue)">
				<label class="col-sm-3 control-label" for="value">*Value:</label>
				<div class="col-sm-8"><input id="value" ng-model="formData.hiddenValue" class="form-control" type="password" required/></div>
			</div>
			<div class="form-group" ng-if="domainParameter.kind == 'HIDDEN' && (!domainParameter.id || formData.updateValue)">
				<label class="col-sm-3 control-label" for="value">*Repeat value:</label>
				<div class="col-sm-8"><input id="value" ng-model="formData.hiddenValueRepeat" class="form-control" type="password" required/></div>
			</div>
		</form>		
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="save()" ng-disabled="pending || !saveAllowed()"><span class="tab" ng-if="savePending"><i class="fa fa-spinner fa-spin fa-lg fa-fw"></i></span>Save</button>
		<button class="btn btn-default" ng-click="delete()" ng-if="domainParameter.id" ng-disabled="pending"><span class="tab" ng-if="deletePending"><i class="fa fa-spinner fa-spin fa-lg fa-fw"></i></span>Delete</button>
		<button class="btn btn-default" ng-click="cancel()" ng-disabled="pending">Cancel</button>
	</div>
</div>
