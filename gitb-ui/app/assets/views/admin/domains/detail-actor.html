<div class="page domains detail detail-actor">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="title">Actor details</h4>
			<a href="" ng-click="actorDetailsCtrl.saveChanges()" class="btn btn-default pull-right">Save changes</a>
			<a href="" ng-click="actorDetailsCtrl.delete()" class="btn btn-default pull-right">Delete</a>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-10 col-md-offset-1" actor-details-form actor="actorDetailsCtrl.actor"></div>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="title">Endpoints</h4>
			<a ui-sref="app.admin.domains.detail.actors.detail.endpoints.create({id: actorDetailsCtrl.domainId, actor_id: actorDetailsCtrl.actorId})" class="btn btn-default pull-right">Create endpoint</a>
		</div>
		<div table-directive columns="actorDetailsCtrl.endpointTableColumns" data="actorDetailsCtrl.endpointRepresentations" on-select="actorDetailsCtrl.onEndpointSelect"></div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="title">Options</h4>
			<a ui-sref="app.admin.domains.detail.actors.detail.options.create({id: actorDetailsCtrl.domainId, actor_id: actorDetailsCtrl.actorId})" class="btn btn-default pull-right">Create option</a>
		</div>
		<div table-directive columns="actorDetailsCtrl.optionTableColumns" data="actorDetailsCtrl.options" on-select="actorDetailsCtrl.onOptionSelect"></div>
	</div>
</div>
