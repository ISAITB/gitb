<div class="modal-header">
		<h4>Parameter Details</h4>
	</div>
	<div class="modal-body">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="name">*Name:</label>
				<div class="col-sm-8"><input id="name" ng-model="parameter.name" class="form-control" type="text" required></div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="description">Description:</label>
				<div class="col-sm-8">
					<textarea id="description" ng-model="parameter.desc" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="use_1">*Use:</label>
				<div class="col-sm-8">
					<label class="radio-inline"><input type="radio" ng-model="parameter.use" name="uses" id="use_1" value="O">Optional</label>
					<label class="radio-inline"><input type="radio" ng-model="parameter.use" name="uses" id="use_2" value="R">Required</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="kind_1">*Kind:</label>
				<div class="col-sm-8">
					<label class="radio-inline"><input type="radio" ng-model="parameter.kind" name="kinds" id="kind_1" value="SIMPLE">Simple</label>
					<label class="radio-inline"><input type="radio" ng-model="parameter.kind" name="kinds" id="kind_2" value="BINARY">Binary</label>
				</div>
			</div>
		</form>		
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="updateParameter()">Save</button>
		<button class="btn btn-primary" ng-click="deleteParameter()">Delete</button>
		<button class="btn btn-primary" ng-click="cancel()">Cancel</button>
	</div>
</div>
