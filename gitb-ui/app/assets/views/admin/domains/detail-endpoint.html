<div class="page domains detail detail-actor">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="title">Endpoint details</h4>
			<a href="" ng-click="endpointDetailsCtrl.saveChanges()" class="btn btn-default pull-right">Save changes</a>
			<a href="" ng-click="endpointDetailsCtrl.delete()" class="btn btn-default pull-right">Delete</a>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-10 col-md-offset-1" endpoint-details-form endpoint="endpointDetailsCtrl.endpoint"></div>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="title">Parameters</h4>
		</div>
		<div table-directive columns="endpointDetailsCtrl.parameterTableColumns" data="endpointDetailsCtrl.endpoint.parameters" on-select="endpointDetailsCtrl.onParameterSelect"></div>
	</div>
</div>
