<div class="page domains detail detail-actor">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="title">{{endpointDetailsCtrl.DataService.labelEndpoint()}} details</h4>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-10 col-md-offset-1" endpoint-details-form endpoint="endpointDetailsCtrl.endpoint"></div>
			</div>
		</div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-8 btn-toolbar">
					<button ng-click="endpointDetailsCtrl.saveChanges()" class="btn btn-default" ng-disabled="endpointDetailsCtrl.saveDisabled()">Save changes</button>
					<button ng-click="endpointDetailsCtrl.delete()" class="btn btn-default">Delete</button>
					<button ng-click="endpointDetailsCtrl.back()" class="btn btn-default">Back</button>
                </div>
            </div>
        </div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="title">Parameters</h4>
			<a href="" ng-click="endpointDetailsCtrl.addParameter()" class="btn btn-default pull-right">Create parameter</a>
		</div>
		<div table-directive columns="endpointDetailsCtrl.parameterTableColumns" data="endpointDetailsCtrl.endpoint.parameters" on-select="endpointDetailsCtrl.onParameterSelect"></div>
	</div>
</div>
