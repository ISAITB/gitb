<div class="page endpoint detail detail-actor">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="title">{{endpointDetailsCtrl.DataService.labelEndpoint()}} details</h4>
		</div>
		<form class="form-horizontal">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-10 col-md-offset-1" endpoint-details-form endpoint="endpointDetailsCtrl.endpoint"></div>
				</div>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-8 btn-toolbar">
						<button ng-click="endpointDetailsCtrl.saveChanges()" type="submit" class="btn btn-default" ng-disabled="endpointDetailsCtrl.saveDisabled()">Save changes</button>
						<button ng-click="endpointDetailsCtrl.delete()" type="button" class="btn btn-default">Delete</button>
						<button ng-click="endpointDetailsCtrl.back()" type="button" class="btn btn-default">Back</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="title">Parameters</h4>
			<div class="btn-toolbar pull-right">
				<button type="button" class="btn btn-default" ng-disabled="endpointDetailsCtrl.orderParametersDisabled.value" ng-click="endpointDetailsCtrl.orderParameters()">Save parameter order</button>
				<button type="button" class="btn btn-default" ng-click="endpointDetailsCtrl.addParameter()">Create parameter</button>
			</div>
		</div>
		<div>
			<table class="table table-directive thick">
				<thead>
					<th>Name</th>
					<th>Description</th>
					<th>Type</th>
					<th class="min-width">Required</th>
					<th class="min-width">Editable</th>
					<th class="min-width">Included&nbsp;in&nbsp;tests</th>
					<th class="min-width">Hidden</th>
					<th class="min-width"></th>
				</thead>
				<tbody>
					<tr class="table-row-directive selectable" ng-repeat="parameter in endpointDetailsCtrl.endpoint.parameters" ng-click="endpointDetailsCtrl.onParameterSelect(parameter)">
						<td><div><span>{{parameter.name}}</span></div></td>
						<td><div><span>{{parameter.desc}}</span></div></td>
						<td><div><span>{{parameter.kindLabel}}</span></div></td>
						<td class="centered"><div><span><i class="glyphicon" ng-class="{'glyphicon-ok': parameter.useLabel, 'glyphicon-remove': !parameter.useLabel}"></i></span></div></td>
						<td class="centered"><div><span><i class="glyphicon" ng-class="{'glyphicon-ok': parameter.adminOnlyLabel, 'glyphicon-remove': !parameter.adminOnlyLabel}"></i></span></div></td>
						<td class="centered"><div><span><i class="glyphicon" ng-class="{'glyphicon-ok': parameter.notForTestsLabel, 'glyphicon-remove': !parameter.notForTestsLabel}"></i></span></div></td>
						<td class="centered"><div><span><i class="glyphicon" ng-class="{'glyphicon-ok': parameter.hidden, 'glyphicon-remove': !parameter.hidden}"></i></span></div></td>
						<td class="btn-stacked-container" ng-click="$event.stopPropagation();">
							<div class="btn-toolbar btn-stacked">
								<button ng-if="!$first" class="btn btn-xs btn-default" type="button" ng-click="endpointDetailsCtrl.moveParameterUp($index)"><i class="fa fa-chevron-up"></i></button>
								<button ng-if="!$last" class="btn btn-xs btn-default" type="button" ng-click="endpointDetailsCtrl.moveParameterDown($index)"><i class="fa fa-chevron-down"></i></button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
