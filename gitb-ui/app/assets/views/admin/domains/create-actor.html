<div class="page domains create">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="title">Create Actor</h4>
		</div>
		<div class="panel-body">
			<div class="col-md-10 col-md-offset-1" actor-details-form actor="createActorCtrl.actor"></div>
		</div>
        <div class="panel-footer">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-8 btn-toolbar">
					<button class="btn btn-default" type="button" ng-click="createActorCtrl.createActor()" ng-disabled="createActorCtrl.saveDisabled()">Save</button>
					<button class="btn btn-default" type="button" ng-click="createActorCtrl.cancel()">Cancel</button>
				</div>
			</div>
		</div>		
	</div>
</div>
