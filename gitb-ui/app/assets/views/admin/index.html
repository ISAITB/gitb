<div class="page admin">
	<section class="page-top">
			<div class="container">
					<div class="row">
							<div class="col-md-12">
									<h2>Admin Panel</h2>
							</div>
					</div>
			</div>
	</section>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
				<aside class="sidebar">
					<ul class="nav nav-list primary push-bottom">
						<li><a ui-sref="app.admin.dashboard.list" ng-click="adminCtrl.toSessionDashboard()">Session Dashboard</a></li>
						<li><a ui-sref="app.admin.conformance.list">Conformance Dashboard</a></li>
						<li><a ui-sref="app.admin.domains.list">{{adminCtrl.DataService.labelDomain()}} Management</a></li>
						<li ng-if="adminCtrl.DataService.isSystemAdmin"><a ui-sref="app.admin.users.list">User Management</a></li>
						<li ng-if="adminCtrl.DataService.isCommunityAdmin"><a ui-sref="app.admin.users.communities.detail.list({community_id: adminCtrl.communityId})">Community Management</a></li>
					</ul>
				</aside>
			</div>
			<div class="child col-md-10" ui-view></div>
		</div>
	</div>
</div>
