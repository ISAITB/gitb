<div class="modal-header">
    <h3>{{controller.headerText}}</h3>
</div>
<div class="modal-body">
    <p>{{controller.bodyText}}</p>
</div>
<div class="modal-footer">
    <button ng-class="okClass()" type="button" ng-click="ok()">{{controller.actionButtonText}}</button>
    <button ng-class="cancelClass()" type="button" ng-click="cancel()" ng-if="!controller.oneButton">{{controller.closeButtonText}}</button>
</div>
