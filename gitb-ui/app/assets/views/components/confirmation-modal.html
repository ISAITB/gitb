<div class="modal-header">
    <h3>{{controller.headerText}}</h3>
</div>
<div class="modal-body">
    <p>{{controller.bodyText}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">{{controller.actionButtonText}}</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">{{controller.closeButtonText}}</button>
</div>
