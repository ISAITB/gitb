<div class="modal-header">
	<h4>Choose how to replace existing test suite</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-3 control-label">Keep history</label>
			<div class="col-sm-8">
				<p class="form-control-static">Replace and keep the existing conformance testing results</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Drop history</label>
			<div class="col-sm-8">
				<p class="form-control-static">Replace and make existing conformance testing results obsolete</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Cancel</label>
			<div class="col-sm-8">
				<p class="form-control-static">Keep the existing test suite without changes</p>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="keepHistory()" ng-disabled="actionPending"><span class="tab" ng-if="actionKeepPending"><i class="fa fa-spinner fa-spin fa-lg fa-fw"></i></span>Keep history</button>
    <button class="btn btn-primary" ng-click="dropHistory()" ng-disabled="actionPending"><span class="tab" ng-if="actionDropPending"><i class="fa fa-spinner fa-spin fa-lg fa-fw"></i></span>Drop history</button>
	<button class="btn btn-primary" ng-click="cancel()" ng-disabled="actionPending"><span class="tab" ng-if="actionCancelPending"><i class="fa fa-spinner fa-spin fa-lg fa-fw"></i></span>Cancel</button>
</div>
