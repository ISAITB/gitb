<div class="modal-header">
	<h4>Step report</h4>
</div>
<div class="modal-body">
	<div id="report" test-step-report step="step" report="report"></div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="export()" ng-disabled="exportDisabled"><span class="tab" ng-if="exportDisabled"><i class="fa fa-spinner fa-spin fa-lg fa-fw"></i></span>Export</button>
	<button type="button" class="btn btn-default" ng-click="close()">Close</button>
</div>
