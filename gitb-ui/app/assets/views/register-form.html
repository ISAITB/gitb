<div class="row" ng-controller="RegisterController as rc">

    <h4>Register
        <span class="tab" ng-if="rc.spinner"><i class="fa fa-spinner fa-spin"></i></span>
    </h4>

    <form type="post">
        <p class="text-danger">* All fields are required for registration</p>

        <!-- Error messages -->
        <div class="row">
            <div class="form-group">
                <div class="col-md-12">
                    <alert ng-repeat="alert in rc.alerts" type="{{alert.type}}" close="rc.closeAlert($index)">{{alert.msg}}</alert>
                </div>
            </div>
        </div>

        <!-- Actual form components -->
        <div class="row">
            <div class="form-group">
                <div class="col-md-12">
                    <label>Your Name</label>
                    <input type="text" class="form-control" ng-model="name">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <div class="col-md-12">
                    <label>Organization Name (Short)</label>
                    <input type="text" class="form-control" ng-model="sname">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <div class="col-md-12">
                    <label>Organization Name (Full)</label>
                    <input type="text" class="form-control" ng-model="fname">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <div class="col-md-12">
                    <label>E-mail Address</label>
                    <input type="email"  class="form-control" ng-model="email">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-md-12">
                    <label>Password</label>
                    <input type="password" class="form-control" ng-model="password">
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 8px;"> <!-- REMOVE INLINE STYLES -->
            <div class="col-md-12">
                <input type="submit" ng-click="rc.checkEmail()"  value="Register" class="btn btn-success pull-right push-bottom" >
            </div>
        </div>
    </form>
</div>
