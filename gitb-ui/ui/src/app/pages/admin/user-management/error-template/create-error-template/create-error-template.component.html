<div class="page users create">
    <div class="card mb-0">
        <div class="card-header">
            <div class="card-title">Create error template</div>
        </div>
        <form>
            <div class="card-body">
                <!-- Error messages -->
                <app-alert-display [alerts]="alerts" innerClass="col-10 offset-1"></app-alert-display>
                <!-- error template form -->
                <div class="row">
                    <div class="col-10 offset-1">
                        <div class="row mb-3">
                            <label class="col-3 col-form-label text-end" for="name">* Name:</label>
                            <div class="col-7"><input id="name" name="name" [(ngModel)]="template.name" class="form-control" type="text"></div>
                            <div app-tooltip class="col-auto" tbTooltip="The name of the error template that will identify it and be displayed in selection lists."></div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-3 col-form-label text-end" for="description">Description:</label>
                            <div class="col-7"><textarea id="description" name="description" [(ngModel)]="template.description" class="form-control"></textarea></div>
                            <div app-tooltip class="col-auto" tbTooltip="A description that will be visible only to administrators to help distinguish this error template and summarise its purpose."></div>
                        </div>
                        <div class="row mb-3 pt-1">
                            <label class="col-3 col-form-label text-end pt-0" for="default">Default:</label>
                            <div class="col-7">
                                <div class="form-check">
                                    <input class="form-check-input" id="default" name="default" [(ngModel)]="template.default" type="checkbox">
                                    <div app-tooltip class="col-auto d-inline-flex" [inline]="true" [tbTooltip]="tooltipForDefaultCheck"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
				<div class="row">
					<div class="col-12">
						<div class="form-separator expandable" (click)="showContent = !showContent">
							<div class="separator-title"><app-collapsing-icon [isCollapsed]="!showContent"></app-collapsing-icon>Content</div>
						</div>
					</div>
				</div>
				<div [collapse]="!showContent" [isAnimated]="true">
					<div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <app-placeholder-selector [placeholders]="placeholders" [resources]="dataService.isCommunityAdmin" [community]="communityId"></app-placeholder-selector>
                            </div>
                            <div>
                                <app-editor id="content" name="content" [(ngModel)]="template.content"></app-editor>
                            </div>
						</div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-toolbar">
                    <button class="btn btn-secondary" type="submit" (click)="createErrorTemplate()" [disable]="saveDisabled()" [pending]="savePending">Save</button>
                    <button class="btn btn-secondary" type="button" (click)="preview()" [disabled]="!textProvided(template.content)">Preview</button>
                    <button class="btn btn-secondary" type="button" (click)="cancelCreateErrorTemplate()">Cancel</button>
                </div>
            </div>        
        </form>
    </div>
</div>
