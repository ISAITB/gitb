<div class="page users detail">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="title">{{dataService.labelOrganisation()}} details</h4>
        </div>
        <form class="form-horizontal">
            <div class="panel-body">
                <div class="row">
                    <app-alert-display [alerts]="alerts" innerClass="col-md-10 col-md-offset-1"></app-alert-display>
                </div>
                <app-organisation-form
                    [organisation]="organisation"
                    [communityId]="communityId"
                    [propertyData]="propertyData"
                    [showAdminInfo]="showAdminInfo"
                    [readonly]="readonly"
                ></app-organisation-form>
            </div>
            <div class="panel-footer" *ngIf="!readonly">
                <div class="btn-toolbar">
                    <button class="btn btn-default" type="submit" (click)="updateOrganisation()" [disable]="deletePending || saveDisabled()" [pending]="savePending">Update</button>
                    <ng-container *ngIf="showAdminInfo">
                        <button class="btn btn-default" type="button" (click)="deleteOrganisation()" [disable]="savePending" [pending]="deletePending">Delete</button>
                        <button class="btn btn-default" type="button" (click)="manageOrganisationTests()">Manage tests</button>
                        <button class="btn btn-default" type="button" (click)="cancelDetailOrganisation()">Back</button>
                    </ng-container>
                </div>
            </div>
        </form>
    </div>
    <div>
        <tabset #tabs>
            <tab heading="{{dataService.labelSystems()}}" (selectTab)="showSystems()">
                <div class="tabPanel">
                    <div class="tabControls" *ngIf="!readonly">
                        <button type="button" class="btn btn-default" (click)="createSystem()">Create {{dataService.labelSystemLower()}}</button>
                    </div>
                    <div class="panel panel-default">
                        <div table-directive 
                            [columns]="systemColumns" 
                            [data]="systems"
                            [noDataMessage]="'No '+dataService.labelSystemsLower()+' found'"
                            [loadingStatus]="systemsStatus" 
                            [allowSelect]="!readonly"
                            (onSelect)="systemSelect($event)">
                        </div>
                    </div>
                </div>
            </tab>
            <tab heading="Users" (selectTab)="showUsers()">
                <div class="tabPanel">
                    <div class="tabControls" *ngIf="!readonly && showCreateUser">
                        <button type="button" class="btn btn-default" (click)="createUser()">Create user</button>
                    </div>
                    <div class="panel panel-default">
                        <div table-directive 
                            [columns]="userColumns" 
                            [data]="users"
                            [noDataMessage]="'No users found'"
                            [loadingStatus]="usersStatus" 
                            [allowSelect]="!readonly"
                            (onSelect)="userSelect($event)">
                        </div>
                    </div>
                </div>
            </tab>
            <tab heading="REST API keys" (selectTab)="showApiInfo()" *ngIf="apiInfoVisible">
                <div class="tabPanel">
                    <app-api-key-info 
                        [organisationId]="orgId" 
                        [organisationName]="organisation.fname"
                        [loadData]="loadApiInfo">
                    </app-api-key-info>
                </div>
            </tab>
        </tabset>
    </div>
</div>
