<div class="page users create">
    <div class="card no-bottom-margin">
        <div class="card-header">
            <h4 class="title">Create legal notice</h4>
        </div>
        <form>
            <div class="card-body">
                <!-- Error messages -->
                <div class="row">
                    <app-alert-display [alerts]="alerts" innerClass="col-10 offset-1"></app-alert-display>
                </div>
                <!-- legal notice form -->
                <div class="row col-10 offset-1">
                    <div class="form-group row">
                        <label class="col-3 col-form-label text-right" for="name">* Name:</label>
                        <div class="col-8"><input id="name" name="name" [(ngModel)]="notice.name" class="form-control" type="text"></div>
                        <app-tooltip tbTooltip="The name of the legal notice that will identify it and be displayed in selection lists."></app-tooltip>
                    </div>
                    <div class="form-group row">
                        <label class="col-3 col-form-label text-right" for="description">Description:</label>
                        <div class="col-8"><textarea id="description" name="description" [(ngModel)]="notice.description" class="form-control"></textarea></div>
                        <app-tooltip tbTooltip="A description that will be visible only to administrators to help distinguish this legal notice and summarise its purpose."></app-tooltip>
                    </div>
                    <div class="form-group row">
                        <label class="col-3 col-form-label text-right" for="default">Default:</label>
                        <div class="col-8">
                            <input id="default" name="default" [(ngModel)]="notice.default" type="checkbox" class="form-check">
                            <app-tooltip [inline]="true" [tbTooltip]="tooltipForDefaultCheck"></app-tooltip>
                        </div>
                    </div>
                </div>
				<div class="row">
					<div class="col-12">
						<div class="form-separator expandable" (click)="showContent = !showContent">
							<div><h4 class="title"><app-collapsing-icon [isCollapsed]="!showContent"></app-collapsing-icon>Content</h4></div>
						</div>
					</div>
				</div>
				<div [collapse]="!showContent" [isAnimated]="true">
					<div class="row">
                        <div class="col-12">
							<div class="div-padded-bottom" *ngIf="dataService.isCommunityAdmin">
								<app-placeholder-selector [resources]="true" [community]="communityId"></app-placeholder-selector>
							</div>
                            <app-editor id="content" name="content" [(ngModel)]="notice.content"></app-editor>
						</div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-toolbar">
                    <button class="btn btn-secondary" type="submit" (click)="createLegalNotice()" [disable]="saveDisabled()" [pending]="savePending">Save</button>
                    <button class="btn btn-secondary" type="button" (click)="preview()" [disabled]="!textProvided(notice.content)">Preview</button>
                    <button class="btn btn-secondary" type="button" (click)="cancelCreateLegalNotice()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
