<div class="page users create">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="title">Create community</h4>
        </div>
        <form class="form-horizontal">
            <div class="panel-body">
                <!-- Error messages -->
                <div class="row">
                    <app-alert-display [alerts]="alerts" innerClass="col-xs-10 col-xs-offset-1"></app-alert-display>
                </div>
                <app-community-form [community]="community" [admin]="true" [domains]="domains"></app-community-form>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-xs-3"></div>
                    <div class="col-xs-8 btn-toolbar">
                        <button class="btn btn-default" type="submit" (click)="createCommunity()" [disable]="saveDisabled()" [pending]="savePending">Save</button>
                        <button class="btn btn-default" type="button" (click)="cancelCreateCommunity()">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
