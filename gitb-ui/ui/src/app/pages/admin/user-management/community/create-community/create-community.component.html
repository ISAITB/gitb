<div class="page users create">
    <div class="card no-bottom-margin">
        <div class="card-header">
            <h4 class="title">Create community</h4>
        </div>
        <form>
            <div class="card-body">
                <!-- Error messages -->
                <div class="row">
                    <app-alert-display [alerts]="alerts" innerClass="col-10 offset-1"></app-alert-display>
                </div>
                <app-community-form [community]="community" [admin]="true" [domains]="domains"></app-community-form>
            </div>
            <div class="card-footer">
                <div class="btn-toolbar">
                    <button class="btn btn-secondary" type="submit" (click)="createCommunity()" [disable]="saveDisabled()" [pending]="savePending">Save</button>
                    <button class="btn btn-secondary" type="button" (click)="cancelCreateCommunity()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
