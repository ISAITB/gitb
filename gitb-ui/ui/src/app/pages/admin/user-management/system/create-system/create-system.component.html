<div class="page">
    <div class="card no-bottom-margin">
        <div class="card-header">
            <h4 class="title">Create {{dataService.labelSystemLower()}}</h4>
        </div>
        <form>
            <div class="card-body">
                <app-alert-display [alerts]="alerts" innerClass="col-10 offset-1"></app-alert-display>
                <app-system-form
                    [system]="system"
                    [communityId]="communityId"
                    [organisationId]="organisationId"
                    [propertyData]="propertyData"
                ></app-system-form>
            </div>
            <div class="card-footer">
                <div class="btn-toolbar">
                    <button class="btn btn-secondary" type="submit" (click)="create()" [pending]="savePending" [disable]="!saveEnabled()">Save</button>
                    <button class="btn btn-secondary" type="button" (click)="cancel()" [disabled]="savePending">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
