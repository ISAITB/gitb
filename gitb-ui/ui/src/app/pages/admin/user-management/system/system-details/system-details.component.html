<div class="page users detail">
    <div class="card mb-0">
        <div class="card-header">
            <h4 class="title">{{dataService.labelSystem()}} details</h4>
        </div>
        <form>
            <div class="card-body">
                <app-alert-display [alerts]="alerts" innerClass="col-10 offset-1"></app-alert-display>
                <app-system-form
                    [system]="system"
                    [communityId]="communityId"
                    [organisationId]="organisationId"
                    [propertyData]="propertyData"
                    [showAdminInfo]="fromCommunityManagement"
                    [readonly]="readonly"
                ></app-system-form>
            </div>
            <div class="card-footer button-container">
                <div class="btn-toolbar">
                    <button *ngIf="!readonly" class="btn btn-secondary" type="submit" (click)="update()" [disable]="deletePending || !saveEnabled()" [pending]="savePending">Update</button>
                    <button class="btn btn-secondary" type="button" (click)="manageSystemTests()">Manage tests</button>
                    <button class="btn btn-secondary" type="button" (click)="cancel()">Back</button>
                </div>
                <div class="btn-toolbar btn-toolbar-delete" *ngIf="showDelete">
                    <button class="btn btn-outline-danger" type="button" (click)="delete()" [disable]="savePending" [pending]="deletePending">Delete</button>
                </div>
            </div>
        </form>
    </div>
</div>
