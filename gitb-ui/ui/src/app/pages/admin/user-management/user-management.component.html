<div class="page users">
    <!-- Administrators -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="title">Administrators</h4>
            <a [routerLink]="['admin', 'create']" class="btn btn-default pull-right">Create administrator</a>
        </div>
        <div table-directive
            [columns]="adminColumns"
            [data]="admins"
			noDataMessage="No administrators found"
			[loadingStatus]="adminStatus" 
            (onSelect)="adminSelect($event)">
        </div>
    </div>
    <!-- communities -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="title">Communities</h4>
            <a [routerLink]="['community', 'create']" class="btn btn-default pull-right">Create community</a>
        </div>
        <div table-directive 
            [columns]="communityColumns"
            [data]="communities"
			noDataMessage="No communities found"
			[loadingStatus]="communityStatus" 
            (onSelect)="communitySelect($event)">
        </div>
    </div>
</div>
