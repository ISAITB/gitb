<div class="page users">
    <!-- Administrators -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="title">Administrators</h4>
            <button type="button" class="btn btn-default pull-right" (click)="createAdmin()">Create administrator</button>
        </div>
        <div table-directive
            [columns]="adminColumns"
            [data]="admins"
			noDataMessage="No administrators found"
			[loadingStatus]="adminStatus" 
            [allowSelect]="true"
            (onSelect)="adminSelect($event)">
        </div>
    </div>
    <!-- communities -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="title">Communities</h4>
            <button type="button" class="btn btn-default pull-right" (click)="createCommunity()">Create community</button>
        </div>
        <div table-directive 
            [columns]="communityColumns"
            [data]="communities"
			noDataMessage="No communities found"
			[loadingStatus]="communityStatus" 
            [allowSelect]="true"
            (onSelect)="communitySelect($event)">
        </div>
    </div>
</div>
