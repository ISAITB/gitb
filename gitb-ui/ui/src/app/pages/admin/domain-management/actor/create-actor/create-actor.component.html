<div class="page domains create">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="title">Create {{dataService.labelActorLower()}}</h4>
		</div>
		<form class="form-horizontal">
			<div class="panel-body">
				<div class="col-md-10 col-md-offset-1">
                    <app-actor-form [actor]="actor"></app-actor-form>
                </div>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-8 btn-toolbar">
						<button class="btn btn-default" type="submit" (click)="createActor()" [disable]="saveDisabled()" [pending]="savePending">Save</button>
						<button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
