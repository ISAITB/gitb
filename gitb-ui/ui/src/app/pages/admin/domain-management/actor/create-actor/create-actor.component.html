<div class="page domains create">
	<div class="card mb-0">
		<div class="card-header">
			<div class="card-title">Create {{dataService.labelActorLower()}}</div>
		</div>
		<form>
			<div class="card-body">
				<app-actor-form [actor]="actor"></app-actor-form>
			</div>
			<div class="card-footer">
				<div class="btn-toolbar">
					<button class="btn btn-secondary" type="submit" (click)="createActor()" [disable]="saveDisabled()" [pending]="savePending">Save</button>
					<button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
				</div>
			</div>
		</form>
	</div>
</div>
