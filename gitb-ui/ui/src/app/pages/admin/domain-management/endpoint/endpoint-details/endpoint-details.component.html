<div class="page endpoint detail detail-actor">
	<div class="card">
		<div class="card-header">
			<div class="card-title">{{dataService.labelEndpoint()}} details</div>
		</div>
		<form>
			<div class="card-body" [pending]="!loaded" focus="name">
				<div class="row">
					<div class="col-10 offset-1">
                        <app-endpoint-form [endpoint]="endpoint"></app-endpoint-form>
                    </div>
				</div>
			</div>
			<div class="card-footer button-container">
				<div class="btn-toolbar">
					<button (click)="saveChanges()" type="submit" class="btn btn-secondary" [disable]="!loaded || deletePending || saveDisabled()" [pending]="savePending">Save changes</button>
					<button (click)="back()" type="button" class="btn btn-secondary">Back</button>
				</div>
				<div class="btn-toolbar btn-toolbar-delete">
					<button (click)="delete()" type="button" class="btn btn-outline-danger" [pending]="deletePending" [disable]="!loaded || savePending">Delete</button>
				</div>
			</div>
		</form>
	</div>
	<div>
		<tabset>
			<tab customClass="tabClass">
                <ng-template tabHeading><app-tab-title icon="fa-solid fa-sliders" text="Parameters"></app-tab-title></ng-template>
				<div class="tabPanel">
					<app-endpoint-parameter-tab-content 
						[actorId]="actorId"
						[endpointId]="endpointId" 
						[parametersLoaded]="parametersLoaded"></app-endpoint-parameter-tab-content>
				</div>
			</tab>
		</tabset>
	</div>
</div>
