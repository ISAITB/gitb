<div class="page domains create">
	<div class="card mb-0">
		<div class="card-header">
			<div class="card-title">Create {{dataService.labelDomainLower()}}</div>
		</div>
		<form>
			<div class="card-body">
                <div class="col-10 offset-1">
                    <app-domain-form [domain]="domain"></app-domain-form>
                </div>                
			</div>
			<div class="card-footer">
				<div class="btn-toolbar">
					<button class="btn btn-secondary" type="submit" (click)="createDomain()" [disable]="saveDisabled()" [pending]="pending">Save</button>
					<button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
				</div>
			</div>
		</form>
	</div>
</div>
