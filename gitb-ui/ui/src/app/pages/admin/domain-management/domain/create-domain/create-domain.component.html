<div class="page domains create">
	<div class="panel panel-default no-bottom-margin">
		<div class="panel-heading">
			<h4 class="title">Create {{dataService.labelDomainLower()}}</h4>
		</div>
		<form class="form-horizontal">
			<div class="panel-body">
                <div class="col-md-10 col-md-offset-1">
                    <app-domain-form [domain]="domain"></app-domain-form>
                </div>                
			</div>
			<div class="panel-footer">
				<div class="btn-toolbar">
					<button class="btn btn-default" type="submit" (click)="createDomain()" [disable]="saveDisabled()" [pending]="pending">Save</button>
					<button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
				</div>
			</div>
		</form>
	</div>
</div>
