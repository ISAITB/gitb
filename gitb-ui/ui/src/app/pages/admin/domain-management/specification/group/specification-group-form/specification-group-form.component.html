<div class="form-group row">
    <label class="col-3 col-form-label text-right" for="shortName">* Short name:</label>
    <div class="col-7"><input id="shortName" name="shortName" [(ngModel)]="group.sname" class="form-control" type="text"></div>
    <app-tooltip [tbTooltip]="'This is used to display the '+dataService.labelSpecificationGroupLower()+' in selection lists (e.g. search filters) and tables where space is limited. Ensure this is short but still understandable by users.'"></app-tooltip>
</div>
<div class="form-group row">
    <label class="col-3 col-form-label text-right" for="fullName">* Full name:</label>
    <div class="col-7"><input id="fullName" name="fullName" [(ngModel)]="group.fname" class="form-control" type="text"></div>
    <app-tooltip [tbTooltip]="'This is used to display the '+dataService.labelSpecificationGroupLower()+' in detail forms and reports.'"></app-tooltip>
</div>
<div class="form-group row">
    <label class="col-3 col-form-label text-right" for="description">Description:</label>
    <div class="col-7">
        <textarea id="description" name="description" [(ngModel)]="group.description" class="form-control"></textarea>
    </div>
    <app-tooltip [tbTooltip]="'This is used to describe the '+dataService.labelSpecificationGroupLower()+'. It is visible to users in relevant search filters.'"></app-tooltip>
</div>
