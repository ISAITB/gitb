<div class="page admin">
	<section class="page-top">
			<div class="container">
					<div class="row">
							<div class="col-md-12">
									<h2>Admin Panel</h2>
							</div>
					</div>
			</div>
	</section>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
				<aside class="sidebar">
					<ul class="nav nav-list primary push-bottom">
						<li><a routerLink="sessions">Session Dashboard</a></li>
						<li><a routerLink="conformance">Conformance Dashboard</a></li>
						<li class="menu-section-start" *ngIf="dataService.isSystemAdmin"><a routerLink="domains">{{dataService.labelDomain()}} Management</a></li>
						<li class="menu-section-start" *ngIf="dataService.isCommunityAdmin && dataService.community!.domainId != undefined"><a [routerLink]="['domains', dataService.community!.domainId]">{{dataService.labelDomain()}} Management</a></li>
						<li *ngIf="dataService.isSystemAdmin"><a routerLink="users">User Management</a></li>
						<li *ngIf="dataService.isCommunityAdmin"><a [routerLink]="['users', 'community', communityId]">Community Management</a></li>
						<li class="menu-section-start"><a routerLink="export">Data Export</a></li>
						<li><a routerLink="import">Data Import</a></li>
					</ul>
				</aside>
			</div>
			<div class="child col-md-10">
                <router-outlet></router-outlet>
            </div>
		</div>
	</div>
</div>
