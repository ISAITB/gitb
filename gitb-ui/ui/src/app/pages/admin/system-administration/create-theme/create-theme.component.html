<div class="page">
    <div class="card mb-0">
        <div class="card-header">
            <div class="card-title">Create theme</div>
        </div>
        <form>
            <div class="card-body">
                <app-theme-form [theme]="theme" [referenceThemeId]="referenceThemeId" [validation]="validation"/>
            </div>
            <div class="card-footer button-container">
                <div class="btn-toolbar">
                    <button class="btn btn-secondary" type="button" (click)="save()" [disable]="saveDisabled()" [pending]="savePending">Save</button>
                    <button class="btn btn-secondary" type="button" (click)="back()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
