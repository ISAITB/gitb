<div class="page-with-margins">
    <div class="container">
        <div class="row">
            <div class="col-12">
                @if (pageContent == undefined) {
                    <div class="container"><app-pending-block [icon]="true" [large]="true"></app-pending-block></div>
                } @else {
                    <div id="content" [innerHtml]="pageContent | sanitizeHtml"></div>
                }
            </div>
        </div>
    </div>
</div>
