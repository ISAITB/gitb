<div class="page conformance">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="title">Conformance statements</h4>
			<div class="btn-toolbar" *ngIf="showCreate">
				<button (click)="routingService.toCreateConformanceStatement(organisationId, systemId)" class="btn btn-default">Create conformance statements</button>
			</div>
		</div>
		<div class="table-container">
			<table class="table table-directive">
				<thead>
					<tr>
						<th *ngIf="showDomain">{{dataService.labelDomain()}}</th>
						<th>{{dataService.labelSpecification()}}</th>
						<th>{{dataService.labelActor()}}</th>
						<th class="th-update">Last update</th>
						<th class="th-min-centered">Test results</th>
						<th class="th-min-centered">Status</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngIf="dataStatus && dataStatus.status != Constants.STATUS.FINISHED">
						<td [attr.colspan]="columnCount" class="td-data-loading"><app-pending-block></app-pending-block></td>
					</tr>
					<tr *ngIf="dataStatus && dataStatus.status == Constants.STATUS.FINISHED && (!conformanceStatementRepresentations || conformanceStatementRepresentations.length == 0)">
						<td [attr.colspan]="columnCount" class="td-no-data"><span>No statements found</span></td>
					</tr>
					<tr *ngFor="let statement of conformanceStatementRepresentations" class="selectable" (click)="onConformanceStatementSelect(statement)">
						<td *ngIf="showDomain">{{statement.domainFull}}</td>
						<td>{{statement.specificationFull}}</td>
						<td>{{statement.actorFull}}</td>
						<td class="td-update">{{statement.updateTime}}</td>
						<td class="td-min-centered"><app-test-status-icons [counters]="statement.counters!"></app-test-status-icons></td>
						<td class="td-min-centered"><span><i [ngClass]="dataService.iconForTestResult(statement.status)"></i></span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
