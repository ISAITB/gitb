<div class="page conformance">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="title">Conformance statements</h4>
			<div class="btn-toolbar" *ngIf="showCreate">
				<button (click)="routingService.toCreateConformanceStatement(organisationId, systemId)" class="btn btn-default">Create conformance statement</button>
			</div>
		</div>
		<div id="conformance-statements-table" table-directive 
			[columns]="tableColumns" 
			[data]="conformanceStatementRepresentations" 
            [noDataMessage]="'No statements found'"
			[loadingStatus]="dataStatus" 
			[allowSelect]="true"
			(onSelect)="onConformanceStatementSelect($event)">
		</div>
	</div>
</div>
