<div class="page settings">
	<div class="card mb-0">
		<div class="card-header">
			<div class="card-title">Change password</div>
		</div>
        <form>
            <div class="card-body">
                <div class="row" app-change-password-form [model]="passwordChangeData" [autoFocus]="true" [validation]="validation" [padded]="false" [focusChange]="currentPasswordFocusChange"></div>
            </div>
            <div class="card-footer">
                <button (click)="replacePassword()" [disable]="saveDisabled()" type="submit" class="btn btn-secondary" [pending]="spinner">Save</button>
            </div>
        </form>
    </div>
</div>
