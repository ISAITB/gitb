<div class="modal-header">
    <h4>{{title}}</h4>
</div>
<div class="modal-body">
    <div>
        <div [innerHtml]="messageToShow! | sanitizeHtml"></div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
    <button type="button" class="btn btn-secondary" (click)="retry()" *ngIf="withRetry">Retry</button>
</div>
