<div class="modal-header">
    <h4>{{title}}</h4>
</div>
<form>
    <div class="modal-body">
        <app-alert-display [alerts]="alerts" innerClass="col-10 offset-1"></app-alert-display>
        <div class="form-group row">
            <label class="col-3 col-form-label text-right" for="name">* Name:</label>
            <div class="col-7"><input id="name" name="name" [(ngModel)]="domainParameter.name" class="form-control" type="text"></div>
            <app-tooltip tbTooltip="An identifier for the parameter used to refer to it from within test cases."></app-tooltip>
        </div>
        <div class="form-group row">
            <label class="col-3 col-form-label text-right" for="description">Description:</label>
            <div class="col-7">
                <textarea id="description" name="description" [(ngModel)]="domainParameter.description" class="form-control"></textarea>
            </div>
            <app-tooltip tbTooltip="A text describing the purpose of this parameter."></app-tooltip>
        </div>
        <div class="form-group row pt-1">
            <legend class="col-3 col-form-label text-right pt-0">* Kind:</legend>
            <div class="col-7">
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" [(ngModel)]="domainParameter.kind" name="kinds" id="kind_1" value="SIMPLE">
                    <label class="form-check-label" for="kind_1">Simple
                        <app-tooltip [inline]="true" inlineType="checkLabel" tbTooltip="A plain text value."></app-tooltip>
                    </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" [(ngModel)]="domainParameter.kind" name="kinds" id="kind_2" value="BINARY">
                    <label class="form-check-label" for="kind_2">Binary
                        <app-tooltip [inline]="true" inlineType="checkLabel" tbTooltip="A file."></app-tooltip>
                    </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" [(ngModel)]="domainParameter.kind" name="kinds" id="kind_3" value="HIDDEN">
                    <label class="form-check-label" for="kind_3">Secret
                        <app-tooltip [inline]="true" inlineType="checkLabel" tbTooltip="A secret text value such as a password."></app-tooltip>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row pt-1">
            <label class="col-3 col-form-label text-right pt-0" for="hidden">Included in tests:</label>
            <div class="col-7">
                <div class="form-check">
                    <input id="hidden" name="hidden" [(ngModel)]="domainParameter.inTests" type="checkbox" class="form-check-input">
                    <app-tooltip tbTooltip="Whether or not this parameter will be included in test sessions." [inline]="true"></app-tooltip>
                </div>
            </div>
        </div>
        <div class="form-group row" *ngIf="domainParameter.kind == 'SIMPLE'">
            <label class="col-3 col-form-label text-right" for="value">* Value:</label>
            <div class="col-7"><input id="value" name="value" [(ngModel)]="domainParameter.value" class="form-control" type="text" autocomplete="off"/></div>
            <app-tooltip tbTooltip="The value to consider for this parameter."></app-tooltip>
        </div>
        <div class="form-group row" *ngIf="domainParameter.kind == 'HIDDEN' && formData.showUpdateValue">
            <label class="col-3 col-form-label text-right" for="domain-parameter-checkbox">Update value?</label>
            <div class="col-7">
                <input id="domain-parameter-checkbox" name="updateValue" [(ngModel)]="formData.updateValue" type="checkbox" class="form-check"/>
            </div>
        </div>
        <div class="form-group row" *ngIf="domainParameter.kind == 'HIDDEN' && (!domainParameter.id || formData.updateValue)">
            <label class="col-3 col-form-label text-right" for="value">* Value:</label>
            <div class="col-7">
                <app-secret-input id="value" name="value" [(ngModel)]="formData.hiddenValue"></app-secret-input>
            </div>
            <app-tooltip tbTooltip="The value to consider for this parameter."></app-tooltip>
        </div>
        <div class="form-group row" *ngIf="domainParameter.kind == 'BINARY'">
            <label class="col-3 col-form-label text-right" for="value">* Value:</label>
            <div class="col-7">
                <a class="form-control-plaintext" href *ngIf="showFileName()" (click)="download();$event.preventDefault()" style="padding-right:10px;">{{getFileName()}}</a>
                <app-file-select label="Upload" (onUpload)="onFileSelect($event)"></app-file-select>
                <app-tooltip [inline]="true" tbTooltip="The file to consider as this parameter's value."></app-tooltip>
            </div>
        </div>
    </div>
    <div class="modal-footer button-container">
        <div class="btn-toolbar btn-toolbar-delete" *ngIf="domainParameter.id">
            <button class="btn btn-outline-danger" type="button" (click)="delete()" [disable]="pending" [pending]="deletePending">Delete</button>
        </div>
        <div class="btn-toolbar">
            <button class="btn btn-secondary" type="button" (click)="cancel()" [disabled]="pending">Cancel</button>
            <button class="btn btn-secondary" type="submit" (click)="save()" [disable]="!saveAllowed()" [pending]="savePending">Save</button>
        </div>
    </div>
</form>
