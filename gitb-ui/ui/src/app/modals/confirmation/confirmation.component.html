<div class="modal-header">
    <h4>{{headerText}}</h4>
</div>
<div class="modal-body">
    <p>{{bodyText}}</p>
</div>
<div class="modal-footer">
    <button [ngClass]="okClass()" type="button" (click)="ok()">{{actionButtonText}}</button>
    <button [ngClass]="cancelClass()" type="button" (click)="cancel()" *ngIf="!oneButton">{{closeButtonText}}</button>
</div>
