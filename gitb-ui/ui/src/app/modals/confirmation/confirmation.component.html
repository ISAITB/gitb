<div class="modal-header">
    <div class="modal-title">{{headerText}}</div>
</div>
<div class="modal-body py-4">
    {{bodyText}}
</div>
<div class="modal-footer">
    <div class="btn-toolbar">
        @if (!oneButton) {
            <button [ngClass]="cancelClass()" type="button" (click)="cancel()">{{closeButtonText}}</button>
        }
        <button [ngClass]="actionClass" type="button" (click)="ok()">{{actionButtonText}}</button>
    </div>
</div>
