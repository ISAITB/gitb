<div class="modal-header" *ngIf="headerText">
    <h4>{{headerText}}</h4>
</div>
<div class="modal-body html-modal">
    <div id="content" [innerHtml]="html | sanitizeHtml"></div>
</div>
<div class="modal-footer html-modal">
    <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
</div>
