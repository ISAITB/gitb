<div class="modal-header">
    <h4>Community resource bulk upload</h4>
</div>
<form>
    <div class="modal-body">
        <div class="form-group row">
            <label class="col-3 col-form-label text-right" for="name">* Resource:</label>
            <div class="col-7">
                <app-file-select id="name" placeholder="Select ZIP archive ..."
                    [fileName]="file?.name"
                    [accepts]="['application/zip']"
                    (onUpload)="selectFile($event)"
                    [maxSize]="-1">
                </app-file-select>
            </div>
            <app-tooltip tbTooltip="The ZIP archive containing the resources to make available. The archive should directly contain the resources to upload, without containing or contained directories."></app-tooltip>
        </div>
        <div class="form-group row pt-1">
            <legend class="col-3 col-form-label text-right pt-0">Update approach:</legend>
            <div class="col-8">
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" id="updateMatching" name="updateMatching" [(ngModel)]="updateMatching" id="updateMatching_1" [value]="true">
                    <label class="form-check-label" for="updateMatching">Replace matching resources
                        <app-tooltip [inline]="true" inlineType="checkLabel" tbTooltip="Uploaded files matching existing resources will update the existing ones."></app-tooltip>
                    </label>
                </div>
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" id="keepMatching" name="keepMatching" [(ngModel)]="updateMatching" id="updateMatching_2" [value]="false">
                    <label class="form-check-label" for="keepMatching">Keep matching resources
                        <app-tooltip [inline]="true" inlineType="checkLabel" tbTooltip="Uploaded files matching existing resources will be added as new resources, without updating the existing ones."></app-tooltip>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" type="button" (click)="cancel()" [disabled]="uploadPending">Cancel</button>
        <button class="btn btn-secondary" type="submit" (click)="upload()" [disable]="!uploadEnabled()" [pending]="uploadPending">Upload</button>
    </div>
</form>
