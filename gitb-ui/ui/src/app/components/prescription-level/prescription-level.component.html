<div class="rootDiv" *ngIf="optional || disabled">
    <span *ngIf="disabled" class="boundary" tooltip="Disabled test case that cannot be executed and is ignored for the conformance statement's status."><i class="fa-solid fa-ban"></i></span>
    <span *ngIf="optional" class="boundary" tooltip="Optional test case that is ignored for the conformance statement's status."><i class="fa-regular fa-circle"></i></span>
</div>
