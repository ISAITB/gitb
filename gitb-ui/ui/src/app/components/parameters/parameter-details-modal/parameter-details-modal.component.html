<div class="modal-header">
	<h4>{{modalTitle}}</h4>
</div>
<form class="form-horizontal">
	<div class="modal-body">
        <app-parameter-form 
            [nameLabel]="nameLabel"
            [parameter]="parameter"
            [hasKey]="hasKey"
            [hideInExport]="hideInExport"
            [hideInRegistration]="hideInRegistration"
            [existingValues]="existingValues"></app-parameter-form>
    </div>
    <div class="modal-footer button-container">
        <div class="btn-toolbar">
            <button type="button" class="btn btn-default btn-delete" (click)="deleteParameter()">Delete</button>
        </div>
        <div class="btn-toolbar">
            <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
            <button type="submit" class="btn btn-default" (click)="updateParameter()" [disabled]="saveDisabled()">Save</button>
        </div>
    </div>
</form>
