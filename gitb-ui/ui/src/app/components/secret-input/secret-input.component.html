<div class="input-group">
    @if (!display) {
        <input #passwordField [name]="name" [attr.id]="id" type="password" class="form-control" [(ngModel)]="value"/>
    } @else {
        <input [name]="name" [attr.id]="id" type="text" class="form-control" [(ngModel)]="value" tabindex="-1"/>
    }
    <button #displayButton class="btn btn-secondary" type="button" (mousedown)="display = true" (mouseup)="viewButtonOff()" (mouseout)="viewButtonOff()" tabindex="-1"><i class="fa-solid fa-eye" aria-hidden="true"></i></button>
</div>
