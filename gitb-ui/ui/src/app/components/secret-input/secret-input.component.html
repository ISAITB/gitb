<div class="input-group" [class.has-validation]="showAsInvalid">
    @if (!display) {
        <input #passwordField [name]="name" [attr.id]="id" type="password" class="form-control" [(ngModel)]="value" [invalid]="showAsInvalid" [feedback]="invalidFeedback"/>
    } @else {
        <input #passwordField [name]="name" [attr.id]="id" type="text" class="form-control" [(ngModel)]="value" [invalid]="showAsInvalid" [feedback]="invalidFeedback"/>
    }
    <button #displayButton class="btn btn-secondary" type="button" (click)="toggleDisplay()"><i class="fa-solid" [class.fa-eye]="!display" [class.fa-eye-slash]="display" aria-hidden="true"></i></button>
</div>
