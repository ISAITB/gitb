<div [ngClass]="classValue">
    <div class="col-md-12">
        <div class="result-container">
            <div class="result-label">Result</div>
            <div class="result-value"><app-result-label [status]="report.result!"></app-result-label></div>
            <div class="result-label">Time</div>
            <div class="result-value">{{report.date}}</div>
        </div>
    </div>
    <app-test-step-report-sr *ngIf="report.type == 'SR'" [report]="report"></app-test-step-report-sr>
    <app-test-step-report-dr *ngIf="report.type == 'DR'" [report]="report"></app-test-step-report-dr>
    <app-test-step-report-tar *ngIf="report.type == 'TAR'" [report]="report" [sessionId]="sessionId"></app-test-step-report-tar>
</div>
