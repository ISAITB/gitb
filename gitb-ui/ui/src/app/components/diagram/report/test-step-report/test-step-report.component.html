<div class="row">
    <div class="col-12">
        <div class="result-container">
            <div class="result-label">Result</div>
            <div class="result-value"><app-result-label [status]="report.result!"></app-result-label></div>
            <div class="result-label">Time</div>
            <div class="result-value">{{report.date}}</div>
        </div>
    </div>
</div>
@if (report.type == 'TAR') {
    <div class="row" app-test-step-report-tar [report]="report" [sessionId]="sessionId"></div>
} @else if (report.type == 'DR') {
    <div class="row" app-test-step-report-dr [report]="report"></div>
} @else if (report.type == 'SR') {
    <div class="row" app-test-step-report-sr [report]="report"></div>
}
