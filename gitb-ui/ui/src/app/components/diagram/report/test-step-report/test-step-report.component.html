<div class="row">
    <div class="col-12">
        <div class="result-container">
            <div class="result-label">Result</div>
            <div class="result-value"><app-result-label [status]="report.result!"></app-result-label></div>
            <div class="result-label">Time</div>
            <div class="result-value">{{report.date}}</div>
        </div>
    </div>
</div>
<div class="row" app-test-step-report-tar *ngIf="report.type == 'TAR'" [report]="report" [sessionId]="sessionId"></div>
<div class="row" app-test-step-report-dr *ngIf="report.type == 'DR'" [report]="report"></div>
<div class="row" app-test-step-report-sr *ngIf="report.type == 'SR'" [report]="report"></div>
