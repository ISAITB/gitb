@if (hasContextItems) {
  <div class="col-12" >
    <app-any-content-view [context]="report.context!" [report]="report" [sessionId]="sessionId" [noBorder]="true"></app-any-content-view>
  </div>
}
@if (report.reports != null && report.reports.assertionReports != null && report.reports.assertionReports.length > 0) {
  @if (report.counters != null && (report.counters.nrOfErrors > 0 || report.counters.nrOfWarnings > 0 || report.counters.nrOfAssertions > 0)) {
    <div class="col-12 countersDiv">
      <app-tar-report [reports]="report.reports.assertionReports" [selectable]="true" (selected)="openAssertionReport($event)"></app-tar-report>
    </div>
  }
}
