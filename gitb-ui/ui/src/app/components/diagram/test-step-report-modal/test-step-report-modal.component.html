<div class="modal-header">
	<div class="modal-title">Step report</div>
</div>
<div class="modal-body">
	<app-test-step-report id="report" [step]="step" [report]="report" [sessionId]="sessionId"></app-test-step-report>
</div>
<div class="modal-footer button-container">
	<div class="btn-toolbar">
		<button type="button" class="btn btn-secondary" (click)="close()">Close</button>
		<div class="btn-group" dropdown [isDisabled]="exportPdfPending || exportXmlPending">
			<button type="button" [pending]="exportPdfPending || exportXmlPending" class="btn btn-secondary" (click)="exportPdf()">Download report</button>
			<button id="button-export" [disabled]="exportPdfPending || exportXmlPending" type="button" dropdownToggle class="btn btn-secondary dropdown-toggle dropdown-toggle-split">
				<span class="caret"></span>
				<span class="sr-only visually-hidden">Download report</span>
			</button>
			<ul id="dropdown-export" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-export">
				<li role="menuitem"><a class="dropdown-item" href (click)="exportXml();$event.preventDefault();">Download report as XML</a></li>
			</ul>
		</div>
	</div>
</div>
