<div class="health-status" [class]="'status-'+((status == undefined)?'in-progress':status)"><span><i class="fa-solid" [ngClass]="{'fa-circle-check': status === HealthStatus.OK, 'fa-circle-xmark': status === HealthStatus.ERROR, 'fa-circle-exclamation': status === HealthStatus.WARNING, 'fa-ban': status === HealthStatus.UNKNOWN, 'fa-circle-info': status === HealthStatus.INFO, 'fa-gear fa-spinner fa-spin-override': status == undefined}"></i></span></div>
