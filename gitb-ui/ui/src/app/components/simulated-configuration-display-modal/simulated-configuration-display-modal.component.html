<div class="modal-header">
	<div class="modal-title">Simulated configurations</div>
</div>
<div class="modal-body">
    <div class="itemContainer" *ngFor="let item of items">
        <app-any-content-view [context]="item"></app-any-content-view>
    </div>
</div>
<div class="modal-footer">
    <div class="btn-toolbar">
        <button type="button" (click)="close()" class="btn btn-secondary">Close</button>
    </div>
</div>
