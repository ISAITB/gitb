@if (column.iconFn) {
    <div [class]="column.cellClass">
        @if (column.iconTooltipFn != undefined) {
            <i [ngClass]="column.iconFn!(item.data)" containerClass="shortTooltip" [tooltip]="column.iconTooltipFn!(item.data)"></i>
        } @else {
            <i [ngClass]="column.iconFn!(item.data)"></i>
        }
    </div>
} @else {
    <div [class]="column.cellClass">
        @if (item.boolean) {
            <div>
                @if (item.isHiddenFlag) {
                    @if (item.data) {
                        <app-hidden-icon></app-hidden-icon>
                    }
                } @else {
                    <i class="fa" [ngClass]="{'fa-check': item.data, 'fa-times': !item.data}"></i>
                }
            </div>
        } @else {
            <div>
                {{item.data}}
            </div>
        }
    </div>
}
