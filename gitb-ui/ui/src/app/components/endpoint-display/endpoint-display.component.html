<div *ngIf="!hideEndpointInfo">
    <div class="row endpoint-row">
        <div class="col-1"><strong>{{this.dataService.labelEndpoint()}}</strong></div>
        <div class="col-11">{{endpoint.name}}</div>
    </div>
    <div class="row endpoint-row" *ngIf="endpoint.description && endpoint.description.trim() != ''">
        <div class="col-1"><strong>Description</strong></div>
        <div class="col-11">{{endpoint.description}}</div>
    </div>
</div>
<div [ngClass]="{'parameter-div': !hideEndpointInfo}">
    <app-parameter-display 
        [parameters]="endpoint.parameters" 
        [onlyMissing]="false" 
        [showValues]="showValues" 
        [editable]="editable" 
        [canEdit]="canEdit" 
        [styleAsNestedTable]="!hideEndpointInfo"
        (edit)="onEdit($event)"
        (download)="onDownload($event)"></app-parameter-display>
</div>
