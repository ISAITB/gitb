@if (!hidden) {
    @if (asDiv) {
        <div [class.collapsible-icon]="padded"><i class="fa" [ngClass]="{'fa-chevron-circle-right': isCollapsed, 'fa-chevron-circle-down': !isCollapsed }"></i></div>
    } @else {
        <span [class.collapsible-icon]="padded"><i class="fa" [ngClass]="{'fa-chevron-circle-right': isCollapsed, 'fa-chevron-circle-down': !isCollapsed }"></i></span>
    }
}
