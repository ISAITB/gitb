<div class="breacrumbContainer">
    <div class="breacrumbItem" (click)="toHome()"><i class="fa-solid fa-house"></i></div>
    <ng-container *ngFor="let crumb of breadcrumbs">
        <div class="breacrumbItemSeparator"><i class="fa-solid fa-angle-right"></i></div>
        <div class="breacrumbItem" (click)="breadcrumbClicked(crumb)">{{crumb.label}}-{{crumb.typeId}}</div>
    </ng-container>
</div>
