<div class="root-container">
    <div class="tag-container"
        [class.pill]="pill"
        [tooltip]="tooltipText"
        [isDisabled]="tooltipText == undefined || tooltipText == ''"
        [ngClass]="styleClass == undefined ? '': styleClass"
        [style.background]="background ? background : null"
        [style.color]="foreground ? foreground : null"
        [style.border]="(!setDefaultBorder) ? ('1px solid '+background) : null"
        [class.editable]="editable"
    >
        @if (label) {
            <div class="tag-label">
                @if (icon) {
                    <span class="tag-label-icon"><i [ngClass]="label"></i></span>
                } @else {
                    <span class="tag-label-text">{{label}}</span>
                }
            </div>
        }
        @if (value) {
            <div class="tag-value">{{value}}</div>
        }
    </div>
    @if (editable) {
        <div class="tag-controls">
            <div class="btn-group">
                <button (click)="editTag()" class="btn btn-secondary" tooltip="Edit" [delay]="Constants.TOOLTIP_DELAY" [triggers]="'mouseover:mouseout'" containerClass="shortTooltip" container="body"><i class="fa-solid fa-pencil" aria-hidden="true"></i></button>
                <button (click)="deleteTag()" class="btn btn-secondary" tooltip="Delete" [delay]="Constants.TOOLTIP_DELAY" [triggers]="'mouseover:mouseout'" containerClass="shortTooltip" container="body"><i class="fa-solid fa-trash" aria-hidden="true"></i></button>
            </div>
        </div>
    }
</div>
