<div class="value-container" [class.hovering]="hovering" (click)="copy();$event.stopPropagation()">
    <div class="value-container-inner">
        <div class="value"><span>{{value}}</span></div>
    </div>
    @if (hovering) {
        <div class="value-container-inner-hover">
            <div class="value"><span>{{value}}</span></div>
            <div class="icon"><i class="fa-solid fa-clipboard" aria-hidden="true"></i></div>
        </div>
    }
</div>
