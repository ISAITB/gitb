<div class="input-group">
    @if (label) {
        <span class="input-group-text">{{label}}</span>
    }
    <input [name]="name" [attr.id]="idName" [(ngModel)]="key" class="form-control" readonly="true" [style.width]="inputWidth">
    @if (supportUpdate) {
        <button class="btn btn-secondary" type="button" (click)="doUpdate()" [disabled]="updatePending || deletePending" containerClass="shortTooltip" container="body" tooltip="Reset" [delay]="Constants.TOOLTIP_DELAY" [triggers]="'mouseover:mouseout'">
            <i class="fa-solid fa-refresh" aria-hidden="true"></i>
        </button>
    }
    @if (supportDelete) {
        <button class="btn btn-secondary" type="button" (click)="doDelete()" [disabled]="updatePending || deletePending" containerClass="shortTooltip" container="body" tooltip="Delete" [delay]="Constants.TOOLTIP_DELAY" [triggers]="'mouseover:mouseout'">
            <i class="fa-solid fa-trash" aria-hidden="true"></i>
        </button>
    }
    @if (supportCopy) {
        <button class="btn btn-secondary" type="button" (click)="copy()" [disabled]="updatePending || deletePending" containerClass="shortTooltip" container="body" tooltip="Copy" [delay]="Constants.TOOLTIP_DELAY" [triggers]="'mouseover:mouseout'">
            <i class="fa-solid fa-clipboard" aria-hidden="true"></i>
        </button>
    }
</div>
