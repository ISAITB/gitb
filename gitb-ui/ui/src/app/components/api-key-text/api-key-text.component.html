<div class="input-group">
    <input [name]="name" [attr.id]="idName" [(ngModel)]="key" class="form-control" readonly="true">
    <button *ngIf="supportUpdate" class="btn btn-secondary" type="button" (click)="doUpdate()" [disabled]="updatePending || deletePending" containerClass="shortTooltip" container="body" tooltip="Reset" [delay]="Constants.TOOLTIP_DELAY" [triggers]="'mouseover:mouseout'">
        <i class="fa-solid fa-refresh" aria-hidden="true"></i>
    </button>
    <button *ngIf="supportDelete" class="btn btn-secondary" type="button" (click)="doDelete()" [disabled]="updatePending || deletePending" containerClass="shortTooltip" container="body" tooltip="Delete" [delay]="Constants.TOOLTIP_DELAY" [triggers]="'mouseover:mouseout'">
        <i class="fa-solid fa-trash" aria-hidden="true"></i>
    </button>
    <button class="btn btn-secondary" type="button" (click)="copy()" [disabled]="updatePending || deletePending" containerClass="shortTooltip" container="body" tooltip="Copy" [delay]="Constants.TOOLTIP_DELAY" [triggers]="'mouseover:mouseout'">
        <i class="fa-solid fa-clipboard" aria-hidden="true"></i>
    </button>
</div>
