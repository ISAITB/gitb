@if (alerts && alerts.length > 0) {
    <div [ngClass]="outerClass">
        <div [ngClass]="innerClass">
            @for (alert of alerts; track $index) {
                <div [class.non-padded-alert]="!$last">
                    <alert [type]="alert.type" [dismissible]="dismissible" (onClosed)="clearAlert($index)">{{alert.msg}}</alert>
                </div>
            }
        </div>
    </div>
}
