<app-file-select [icon]="forReport?'fa solid fa-file-pdf':undefined" [fileName]="badge.file?badge.file.name:badge.nameToShow" (onUpload)="selectBadge($event)" placeholder="Drop or browse for badge image ..." [accepts]="acceptedFileTypes" [extraActions]="true">
    @if (badge.enabled) {
        <button type="button" class="btn btn-secondary" (click)="previewBadge()" containerClass="shortTooltip" container="body" tooltip="Preview" [delay]="Constants.TOOLTIP_DELAY" [triggers]="'mouseover:mouseout'"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button type="button" class="btn btn-secondary" (click)="removeBadge()" containerClass="shortTooltip" container="body" tooltip="Remove" [delay]="Constants.TOOLTIP_DELAY" [triggers]="'mouseover:mouseout'"><i class="fa-solid fa-trash"></i></button>
    }
</app-file-select>
