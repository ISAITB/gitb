<form>
    <div class="input-group">
        <input #filterText type="text" [style.width]="width?(width+'px'):null" name="filterValue" [placeholder]="placeholder" class="form-control bg-white" (click)="filterClicked()" (blur)="filterBlurred()" [(ngModel)]="value" [readonly]="readonly" [ngClass]="{'clickable': readonly}"/>
        @if (readonly) {
            <button #filterButtonClear class="btn btn-secondary" type="submit" (click)="clear()" [disabled]="value == undefined" containerClass="shortTooltip" container="body" tooltip="Clear" [delay]="Constants.TOOLTIP_DELAY" [triggers]="'mouseover:mouseout'"><i class="fa-solid fa-times" [class.faded]="value == undefined"></i></button>
        } @else {
            <button #filterButtonSearch class="btn btn-secondary" type="submit" (click)="search()" [disabled]="value == undefined" containerClass="shortTooltip" container="body" tooltip="Search" [delay]="Constants.TOOLTIP_DELAY" [triggers]="'mouseover:mouseout'"><i class="fa-solid fa-search" [class.faded]="value == undefined"></i></button>
        }
    </div>
</form>
