<ng-container [ngSwitch]="dragActive">
  <ng-container *ngSwitchCase="true">
    <div class="drag-active form-control" [class.drop-active]="dropActive">
      <span class="drop-icon"><i class="fa-solid fa-upload"></i></span>
      <span>Drop file here</span>
    </div>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <div class="input-group">
      <input type="text" autocomplete="off" class="form-control" [class.clickable]="!disableUpload" [value]="(fileName != undefined)?fileName:''" [attr.placeholder]="placeholder" (click)="onButtonClick()" readonly="readonly"/>
      <button *ngIf="!disableUpload" class="btn btn-secondary" type="button" (click)="onButtonClick()" containerClass="shortTooltip" container="body" tooltip="Open" [delay]="Constants.TOOLTIP_DELAY"><i class="fa-regular fa-folder-open"></i></button>
      <ng-content *ngIf="extraActions"></ng-content>
    </div>
  </ng-container>
</ng-container>
<input #fileInput type="file" style="display:none" (change)="onFileChange()" [attr.accept]="acceptString"/>
