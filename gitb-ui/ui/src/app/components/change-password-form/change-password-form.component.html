<div class="col-10 offset-1">
    <div class="form-group row">
        <label class="col-3 col-form-label text-right" for="current">* Current password:</label>
        <div class="col-7"><input id="current" name="current" [(ngModel)]="model.currentPassword" class="form-control" type="password"></div>
        <app-tooltip tbTooltip="Provide the password currently associated to your account."></app-tooltip>
    </div>
    <div class="form-group row">
        <label class="col-3 col-form-label text-right" for="password">* New password:</label>
        <div class="col-7"><input id="password" [(ngModel)]="model.password1" class="form-control" type="password"></div>
        <app-tooltip tbTooltip="Provide the new password to set for your account."></app-tooltip>
    </div>
    <div class="form-group row">
        <label class="col-3 col-form-label text-right" for="confirm">* Confirm password:</label>
        <div class="col-7"><input id="confirm" [(ngModel)]="model.password2" class="form-control" type="password"></div>
        <app-tooltip tbTooltip="Provide again the new password to ensure it is correct."></app-tooltip>
    </div>
</div>
