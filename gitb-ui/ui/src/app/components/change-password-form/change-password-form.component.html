<div class="col-10 offset-1">
    <div class="row mb-3">
        <label class="col-3 col-form-label text-end" for="current">* Current password:</label>
        <div class="col-7">
            <app-secret-input id="currentPassword" name="currentPassword" [(ngModel)]="model.currentPassword" [autoFocus]="autoFocus"></app-secret-input>
        </div>
        <div app-tooltip class="col-auto" tbTooltip="Provide the password currently associated to your account."></div>
    </div>
    <div class="row mb-3">
        <label class="col-3 col-form-label text-end" for="password">* New password:</label>
        <div class="col-7">
            <app-secret-input id="newPassword" name="newPassword" [(ngModel)]="model.newPassword"></app-secret-input>
        </div>
        <div app-tooltip class="col-auto" tbTooltip="Provide the new password to set for your account."></div>
    </div>
</div>
